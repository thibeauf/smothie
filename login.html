	<main>

<section id="formulaire" class="container">
    <h1 id="h1Connection">Se connecter</h1>

    <form class="formulaireDeConnexion">
        <ul>
            <li>
							<span class="input">
                <label for="email">Adresse email : </label>
                <input type="text" id="email" placeholder="  toto@mail.com" name="email">
							</span>
            </li>
            <li>
							<span class="input">
                <label for="mdp">Mot de passe : </label>
                <input type="password" id="mdp" placeholder="********" name="mdp">
							</span>
            </li>

            <li>
                <button id="userConnexion" type="submit">Valider</button>
            </li>

        </ul>
    </form>

    <hr>
    <h1 id="h1Inscription">S'inscrire</h1>
    <form class="formulaireDinscription">
        <fieldset>
            <legend>Vos Informations</legend>
            <ul>
                <li>
                    <label for="lastName">Nom : </label>
                    <input type="text" id="lastName" name="lastName">
                </li>
                <li>
                    <label for="firstName">Prenom : </label>
                    <input type="text" id="firstName" name="firstName">
                </li>
                <li>
                    <label for="emailInscription">Adresse email : </label>
                    <input type="text" id="emailInscription" placeholder="toto@mail.com" name="emailInscription">
                </li>

            </ul>
        </fieldset>
        <fieldset>
                <legend>Vos coordonnées</legend>
                <ul>
									<li>
										<label for="address">Adresse : </label>
										<input type="text" id="address" placeholder="1 rue de la République" name="address">
									</li>
									<li>
										<label for="zip">Code Postal : </label>
										<input type="text" id="zip" placeholder="69001" name="zip">
									</li>
									<li>
										<label for="city">Ville : </label>
										<input type="text" id="city" placeholder="Lyon" name="city">
									</li>
                </ul>
        </fieldset>
        <fieldset>
                <legend>Sécurité</legend>
                    <ul>
                        <li>
                            <label for="mdpInscription">Mot de passe</label>
                            <input type="password" id="mdpInscription" placeholder="********" name="mdpInscription">
                        </li>
                    </ul>
       </fieldset>
       <ul>
            <li>
                <button id="userInscription" type="submit">Valider</button>
            </li>
        </ul>

    </form>

</section>
